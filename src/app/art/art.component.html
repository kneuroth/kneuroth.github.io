<div class="extreme-header dark-text"><p>Art</p></div>

<div class="card mx-auto pt-1 pb-1">
    <img src="../../assets/art/{{currentPhoto}}.jpg" class="display-image img-fluid border border-3 ">
</div>

<div class="">
    <div class="d-flex flex-wrap justify-content-center flex-fill">
        <a *ngFor="let photo of photos" src="../../assets/art/photo.png" class="img-thumbnail border border-dark" >
            <img (click)="onThumbnailClicked($event, photo)" src="../../assets/art/{{photo}}.jpg" class="thumbnail-image rounded " style="max-height:150px;"/>
        </a>
    </div>
</div>
